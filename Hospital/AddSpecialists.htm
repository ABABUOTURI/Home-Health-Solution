    <script>
        function handleAdd() {
            var doctorName = document.getElementById("doctorName").value;
            var doctorBatch = document.getElementById("doctorBatch").value;
            var nurseName = document.getElementById("nurseName").value;
            var nurseBatch = document.getElementById("nurseBatch").value;
    
            // Check if all fields are filled
            if (doctorName && doctorBatch && nurseName && nurseBatch) {
                // Create new elements
                var specialistInfo = document.createElement("p");
                specialistInfo.innerHTML = "<strong>Doctor:</strong> " + doctorName + ", <strong>Batch:</strong> " + doctorBatch +
                                           "<br><strong>Nurse:</strong> " + nurseName + ", <strong>Batch:</strong> " + nurseBatch;
    
                // Append to the specialists list
                document.getElementById("specialists-list").appendChild(specialistInfo);
    
                // Clear input fields
                document.getElementById("doctorName").value = "";
                document.getElementById("doctorBatch").value = "";
                document.getElementById("nurseName").value = "";
                document.getElementById("nurseBatch").value = "";
    
                // Show an alert for successful add
                alert("Specialist added successfully!");
            } else {
                // Show an alert for unfilled fields
                alert("Please fill in all fields.");
            }
        }
    </script>
